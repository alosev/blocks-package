<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Selectbox example</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="selectbox.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <p><a class="g-link g-link_home" href="/">Home</a></p>
        <div class="g-select-list-item">
          <select name="main-select">
            <option value="1">Item 1</option>
            <option value="2">Item 2</option>
            <option value="3">Item 3</option>
            <option value="4">Item 4</option>
          </select>
        </div>
        <div class="g-select-list-item">
          <select name="main-select-2">
            <option value="1">Item Item 1</option>
            <option value="2">Item Item 2</option>
            <option value="3" selected="selected">Item Item 3</option>
            <option value="4">Item Item 4</option>
            <option value="5">Item Item 5</option>
          </select>
        </div>
        <div class="g-select-list-item g-select-list-item_mini">
          <select name="main-select-3">
            <option value="1">Item Item 1</option>
            <option value="2" selected="selected">Item Item 2</option>
            <option value="3">Item Item 3</option>
            <option value="4">Item Item 4</option>
            <option value="5">Item Item 5</option>
          </select>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="selectbox.jquery.js"></script>
    <script src="selectbox.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
